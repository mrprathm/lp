<!DOCTYPE html>
<html>
  <head>
    <title>Simple Web Page with jQuery Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="home">
      <div data-role="header" style="background-color: #f1f1f1">
        <h1>Welcome to My Web Page</h1>
      </div>
      <div data-role="main" class="ui-content">
        <h2>About</h2>
        <p>This is a simple web page designed using jQuery Mobile.</p>
      </div>

      <div data-role="footer">
        <h4>Footer Text</h4>
      </div>
    </div>

    <script>
      // Additional JavaScript code can be added here
    </script>
  </body>
</html>
